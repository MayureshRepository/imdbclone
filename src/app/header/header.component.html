<header class="bg-gray-900 text-white shadow-md .inter">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <a href="/" class="hover:text-yellow-500">AMDb (A IMDB Clone)</a>
      </div>
  
<!-- Search Bar Container -->
<div class="relative w-full max-w-xl mx-auto" id="search-container">
    <!-- Search Bar -->
    <div class="flex items-center space-x-2">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search movies, shows..."
        (ngModelChange)="onSearchTextChange($event)"
        class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
      />
      <button
        class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-md hover:bg-yellow-600"
        (click)="onSearch()"
      >
        Search
      </button>
    </div>
  
    <!-- Dropdown Results -->
    <div
      class="absolute z-10 mt-2 w-full bg-gray-900 max-h-80 overflow-y-auto"
    >
    @if (isDropDownOpen) {

        <div class="border  border-gray-700 rounded-lg shadow-lg">
        <ng-container *ngFor="let item of dataFromSearch">
         
          <div
            class="flex items-start gap-4 p-4 hover:bg-gray-800 cursor-pointer transition duration-200" (click)="onSelect(item)"
          >
            <img
              [src]="item.Poster"
              alt="Poster"
              class="w-16 h-24 object-cover rounded"
            />
            <div>
              <h3 class="text-white font-semibold text-md">{{ item.Title }}</h3>
              <p class="text-sm text-gray-400">{{ item.Year }}</p>
            </div>
          </div>
      
        </ng-container>
        <hr>
    </div>

    }@else if(isDropDownOpen && dataFromSearch.length === 0) {
        <div class="p-4 text-gray-500">No results found</div>
        }
      </div>


  </div>
  
  
      <!-- Navigation Links -->
      <nav class="inline-flex space-x-6">
      <div class="inline-flex flex-row gap-4" matTooltip="Go to Favorites">
        <a routerLink="/favorites" class="hover:text-yellow-500 flex items-center gap-2">
          <span>Favorites</span>
          <img src="/favourite.png"
               alt="Favorite"
               class="relative h-6 w-6 z-10 bg-no-repeat"
          />
        </a>
      </div>
      </nav>
    </div>
  </header>
